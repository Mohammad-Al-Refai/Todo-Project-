<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="body">

    <div class="box">
        <div class="tool" id="tool">
            <img src="img/listtask.png" class="listi">
            <input type="text" class="text" id="text" placeholder="Type your todo list">
            <img src="img/add.svg" class="add" id="add">
        </div>
        <div class="all">
            <div class="tool2" id="barTop">
                <img src="img/comup.png" class="complete">
                <button class="completeText" onclick="completeAll()">Complete all tasks</button>
                <button class="clearComplete" onclick="Ccomplete()">Clear completed</button>
                <hr style="width:100%;height:1px;bottom: 10px;position: relative">

            </div>
            <div class="div4">
                <ul class="list" id="list3">
                
                </ul>
                <ul class="list" id="list2">
                
                </ul>
               
                <div class="tool3" id="barDown">
                    <hr style="height: 1px">
                    <b class="tasksleft" style="color:black;" id="num">0</b>
                    <a class="tasksleft">tasks left </a>
                    <button class="btn" onclick="showALL()" id="sa">All</button>
                    <button class="btn" onclick="showUncomplete()"id="su">Uncomplete</button>
                    <button class="btn" onclick="showCompleted()"id="sc">Completed</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/addItem.js"></script>

</body>

</html>
